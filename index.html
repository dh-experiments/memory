<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Friendly Memory</title>
<link rel="stylesheet" media="all" href="ui/stylesheets/default.css"/>
</head>
<body lang="en">
<ul id="Cards"></ul>
<div id="fb-root"></div>
<!--Javascript-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
<script src="ui/scripts/common.js" type="text/javascript"></script>
<script src="ui/scripts/facebook.js" type="text/javascript"></script>
<script>
var people = [];
var numCards = 10;

function randArr(upperBound, total) {
	var rands = [];
		
	for(var i=0, e=total; i<e; i++) {
		var num = Math.floor(Math.random()*(upperBound+1));
		if(!inArr(num, rands)) {
			rands.push(num);
		} else {
			i--;
		}
	}

	return rands;
}

function inArr(item, arr) {
	for(var i=0, e=arr.length; i<e; i++) {
		if(arr[i]==item) {
			return true;
		}
	}
	return false;
}

Facebook.initialize("399677953432540");
Facebook.login();
Facebook.get('/me/friends', function(r){
	if(r.data) {
		var rands = randArr(r.data.length, numCards);
		for(var i=0, e=rands.length; i<e; i++) {
			people.push(r.data[rands[i]]);
		}
	}
});
</script>
</body>
</html>
